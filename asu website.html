<!DOCTYPE html>
<html>
<head>
  <title>Welcome to ASU</title>
  <style>
    main {
      width: 100%;
      background-color: lightgreen;
    }
    
    #banner {
      background-color: lightgrey;
      padding-top: 30px;
      padding-bottom: 20px;
      text-align: center;
    }
    
    div {
      height: 50px;
      margin: 10px;
      background-color: white;
      border: 1px solid black;
    }
    
    #left_column_div1 {
      width: 60%;
      float: left;
      margin-right: 0;
    }
    
    #left_column_div1 img {
      width: 100%;
      height: 75%;
    }
    
    #right_column_div1 {
      width: 40%;
      float: right;
      background-color: silver;
      margin-left: 0;
    }
    
    #right_column_div1 ul {
      list-style-type: none;
      padding: 0;
    }
    
    #right_column_div1 li {
      margin-bottom: 10px;
    }

    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>
  <div id="banner">
    <h2>Welcome to my webpage</h2>
  </div>
  <h1>Welcome to ASU</h1>
  <main>
    <div id="div1" class="clearfix">
      <div id="left_column_div1">
        <img src="image1.jpg" alt="Image 1" style="width: 100%; height: 75%;">
      </div>
      <div id="right_column_div1">
        <ul>
          <li><a href="https://www.asurams.edu">Welcome to ASU</a></li>
          <li><a href="https://www.backupspirit.com/camp">Summer camp 2024 - WDD-AI</a></li>
        </ul>
      </div>
    </div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
    <div id="div6"></div>
    <div id="div7"></div>
    <div id="div8"></div>
    <div id="div9"></div>
    <div id="div10"></div>
    <div id="div11"></div>
    <div id="div12"></div>
    <div id="div13"></div>
    <div id="div14"></div>
    <div id="div15"></div>
    <div id="div16"></div>
    <div id="div17"></div>
    <div id="div18"></div>
    <div id="div19"></div>
    <div id="div20"></div>
  </main>
</body>
</html>
